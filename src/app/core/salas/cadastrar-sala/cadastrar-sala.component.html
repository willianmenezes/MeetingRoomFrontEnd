<!-- Modal -->
<div class="modal fade" id="modalCadastrarSala" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastrar sala</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="formCadastrar" (submit)="cadastrarSala()">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="nomeSala" class="small font-weight-bold">Nome da sala:</label>
                                <input type="text" class="form-control" id="nomeSala" aria-describedby="emailHelp"
                                    placeholder="Nome da sala - mÃ­n. 5 caracteres" formControlName="nomeSala">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" [disabled]="formCadastrar.invalid">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
