<!-- Modal -->
<div class="modal fade" id="modalTrocarSenha" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alterar senha</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formSenha">
                    <div class="form-group">

                        <label for="senhaAtual" class="font-weight-bold">Senha atual: </label>
                        <input type="password" class="form-control mb-4" id="senhaAtual" formControlName="email" maxlength="15" placeholder="Senha - MÃ¡ximo 15 caracteres.">

                        <label for="novaSenha" class="font-weight-bold">Nova senha: </label>
                        <input type="password" class="form-control" id="novaSenha" formControlName="password" maxlength="15" placeholder="Senha - MÃ¡ximo 15 caracteres.">

                    </div>
                    <div class="form-group mb-0">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-sm btn-primary" [disabled]="formSenha.invalid"
                                    (click)="alterarSenha(inputSenhaAtual, inputNovaSenha)">Alterar senha</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
