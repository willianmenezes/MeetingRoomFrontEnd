<!-- Modal -->
<div class="modal fade" id="modalReserva" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Reservar sala</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formReserva" (submit)="reservar()">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="inputEmail" class="small h5">Data/Hora inicial:</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                    formControlName="DdataHoraIni" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="inputEmail" class="small">Data/Hora inicial:</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                    formControlName="DdataHoraIni" placeholder="E-mail">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="inputEmail" class="small">Sala:</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                    formControlName="DdataHoraIni" placeholder="E-mail">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="inputEmail" class="small">Título da reserva:</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                    formControlName="DdataHoraIni" placeholder="E-mail">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="inputEmail" class="small">Descrição:</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                    formControlName="DdataHoraIni" placeholder="E-mail">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
