<!-- Modal -->
<div class="modal fade" id="modalDetalhesReserva" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalhes da reserva</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="border border-dark mb-2 p-1 rounded">
                    <strong>Titulo: </strong> {{reserva?.stitulo}} <br>

                </div>
                <div class="border border-dark mb-2 p-1 rounded">
                    <strong>Descrição: </strong> {{reserva?.sdescricao}} <br>

                </div>
                <div class="border border-dark mb-2 p-1 rounded">
                    <strong>Data: </strong> {{reserva?.ddataHoraIni | date:'dd/MM/yyyy'}}<br>

                </div>
                <div class="border border-dark mb-2 p-1 rounded">
                    <strong>Horário: </strong> {{reserva?.ddataHoraIni | date:'HH:mm'}} até
                    {{reserva?.ddataHoraFim | date:'HH:mm'}} hrs<br>

                </div>
                <div class="border border-dark mb-2 p-1 rounded">
                    <strong>Registrado por: </strong> {{reserva?.nidPessoaNavigation.sapelido}}

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-danger" (click)="deletarReserva()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
